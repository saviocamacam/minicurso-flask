{% extends "layout.html"%}

{% block titulo%} Login {% endblock %}

{% block conteudo %}

<form action="/login" method="post">
	<div>
		<label>Usuario:</label>
		<input type="text" name="usuario">
	</div>
	<div>
		<label>Senha:</label>
		<input type="password" name="senha">
	</div>
	<button type="submit">Logar</button>
</form>


{% endblock %}
